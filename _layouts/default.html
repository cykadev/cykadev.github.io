<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
            <a href="https://drive.google.com/drive/folders/1Y2sesM0rnAVnB4pXGEh53Dg8yCamx9oz?usp=sharing" target="_blank" class="btn">Download resume</a>
            <a href="https://www.linkedin.com/in/pro-remote-web-developer" target="_blank" class="btn">LinkedIn</a>
            <a href="https://github.com/cykadev" class="btn btn-github" target="_blank"><span class="icon"></span>Github</a>
            <!-- <a href="https://wa.me/03070205192?text=Hi%20Shehbaz" target="_blank" class="btn">WhatsApp</a> -->
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
